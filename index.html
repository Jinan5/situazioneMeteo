<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsioni meteo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Situazione meteo</h1>
        <p class="fs-3">Cerca una città per vedere le informazioni meteo correlate</p>
        <p>Se vuoi una maggiore accuratezza seleziona anche la nazione</p>
    </div>
    <div class="container mt-3 p-3" id="boxInput">
        <form>
            <input type="text" class="form-control" placeholder="Scrivi una città" id="inputText">
            <select class="form-select form-select mt-3" aria-label="Large select example" id="selectNazione">
            </select>
            <button type="submit" class="btn btn-primary mt-2">Cerca</button>
            <button type="reset" class="btn btn-success mt-2" id="reset">Reset</button>
            <p class="text-danger p-1 d-none">Scrivi una città </p>
        </form>
    </div>
    <div class="container mt-3 d-none" id="boxInfo">
        <div class="m-3 d-flex justify-content-center">
            <div class="mt-4 d-none" id="spinner"><img src="icons8-spinner.gif"></div>
        </div>
        <p class="text-danger"></p>
        <div class="container p-2">
            <p class="fw-2" id="risultato"></p>
            <table class="table d-none">
                <tbody id="infoMeteo"></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
